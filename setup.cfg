ignore_dir = /.svn,/.settings
description = BigPanDA Monitoring Package - CORE
long_description = This package contains BigPanDA Monitoring Components - CORE
license = Apache License 2.0
author = Panda Team
author_email = hn-atlas-panda-pathena@cern.ch
url = https://twiki.cern.ch/twiki/bin/view/PanDA/BigPanDAmonitoring
packages = core,core.settings,core.admin,core.pandajob,core.schedresource,core.status_summary,core.filebrowser,core.common,core.reports,core.art,core.auth,core.libs, core.monitor, core.harvester, core.runningprod, core.globalshares, core.errorsscattering, core.compare, core.cachecontroller, core.grafana, core.iDDS, core.mlflowdynamic, core.panda_client
data_files_configs = core/settings:core/settings/local.py-example-template
